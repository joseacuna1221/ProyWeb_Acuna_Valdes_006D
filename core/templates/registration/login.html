<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/configl.css' %}">
</head>
<body>
    <div class="login-container" style="width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <a href="{% url 'Home'%}" class="close-button" style="float: right; text-decoration: none; font-size: 20px; font-weight: bold;">X</a>
        <h2 style="text-align: center; margin-bottom: 20px;">Inicio de Sesión</h2>
        <form action="#" method="POST">
            {% csrf_token %}
    
            <div class="input-group" style="margin-bottom: 15px;">
                <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Nombre de Usuario: </label>
                {{form.username}}
            </div>
    
            <div class="input-group" style="margin-bottom: 15px;">
                <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Contraseña: </label>
                {{form.password}}
                <a href="forgot-password.html" class="forgot-password" style="display: block; margin-top: 5px; font-size: 0.9em; color: #007bff; text-decoration: none;">¿Se te olvidó la contraseña?</a>
            </div>
    
            <input type="submit" value="Iniciar sesión" class="btn btn-primary" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; float: right; width: 100%;margin-top: 10px;">
        </form>
    
        <a href="{% url 'registrar'%}" class="btn btn-success" style="display: inline-block; margin-top: 10px; background-color: #28a745; color: #fff; padding: 10px 20px; text-align: center; text-decoration: none; border-radius: 5px; font-size: 16px;">Registrarme</a>
    </div>    
    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/configl.css">
</head>
<body>
    <div class="login-container">
        <a href="Home.html" class="close-button">X</a>
        <h2>Inicio de Sesión</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <a href="forgot-password.html" class="forgot-password">¿Se te olvidó la contraseña?</a>
            </div>
            <input type="button" value="Iniciar Sesión" onclick="Iniciar()" class="btn btn-primary">
        </form>
        <a href="Registro.html" class="btn btn-success" style="margin-top: 10px;">Registrarme</a>
    </div>
    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/configR.css">
</head>
<body>
    <form id="registrationForm">
        <a href="Home.html" class="close-button">X</a>
        <h2>Registro</h2>

        <input type="text" id="firstName" placeholder="Ingrese Nombre" required>
        <input type="text" id="lastName" placeholder="Ingrese Apellido" required>
        <input type="date" id="dob" placeholder="DD/MM/YYYY" required>
        <input type="email" id="email" placeholder="Ingrese Correo" required>
        <input type="password" id="password" placeholder="Ingrese Contraseña" required>
        <input type="password" id="cPassword" placeholder="Confirmar Contraseña" required>
        <input type="submit" class="btn" value="Enviar">
    </form>

    <script src="js/funcion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
